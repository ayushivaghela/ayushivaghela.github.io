<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-B2r3EwkOvmcapDEty8EVPFica8tWHZcizxgyKXWwaP42Cik+rejue+uO3/n9JW64H1kWMBk6XfXCKFzxH83w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script type="module">
import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

mermaid.initialize({ startOnLoad: true, theme: 'neutral' });
await mermaid.run({ querySelector: 'code.language-mermaid' });

// Intersection Observer for fade-in animations on headings, paragraphs, and list items
document.addEventListener('DOMContentLoaded', () => {
  const elements = document.querySelectorAll('h2, p, li');
  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
        entry.target.style.setProperty('--animate-duration', '0.8s');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  elements.forEach(el => observer.observe(el));
});
</script>
