<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-B2r3EwkOvmcapDEty8EVPFica8tWHZcizxgyKXWwaP42Cik+rejue+uO3/n9JW64H1kWMBk6XfXCKFzxH83w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  fbody {
  font-family: 'Poppins', sans-serif;
  background-color: #0d1117;
  color: #c9d1d9;
  line-height: 1.6;
}

/* Glassmorphism container */
main, .container-lg, .markdown-body, .page {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  padding: 2rem;
  margin: 1rem auto;
}

h1, h2, h3 {
  color: #58a6ff;
  font-weight: 600;
}

a {
  color: #58a6ff;
}

blockquote {
  border-left: 4px solid #58a6ff;
  padding-left: 1em;
  background-color: rgba(255, 255, 255, 0.1);
  color: #c9d1d9;
}

hr {
  border-top: 1px solid #30363d;
}</style>

<script type="module">
import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

mermaid.initialize({ startOnLoad: true, theme: 'neutral' });
await mermaid.run({ querySelector: 'code.language-mermaid' });

// Intersection Observer for fade-in animations on headings, paragraphs, and list items
document.addEventListener('DOMContentLoaded', () => {
  const elements = document.querySelectorAll('h2, p, li');
  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
        entry.target.style.setProperty('--animate-duration', '0.8s');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  elements.forEach(el => observer.observe(el));
});
</script>
